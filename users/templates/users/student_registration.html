<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Service Office Registration</title>
    <link rel="stylesheet" href="assets/css/student.css">
    
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="assets/img/logo.png" alt="Health Service Office Logo" class="login-logo">
            <h2>Health Service Office Alangilan Campus</h2>
        </div>
        <form id="registerForm">
            <h2>Student Registration</h2>
            <div class="input-group">
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div>
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name" required>
                </div>
                <div>
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" name="suffix" placeholder="Suffix">
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="birthdate">Birth Date</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="Birth Date">
                </div>
                <div>
                    <label for="srcode">SR-Code</label>
                    <input type="text" id="srcode" name="srcode" placeholder="SR-Code">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Age" required>
                </div>
                <div>
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                </div>
                <div>
                    <label for="telephoneNumber">Telephone Number</label>
                    <input type="text" id="telephoneNumber" name="telephoneNumber" placeholder="Telephone Number" required>
                </div>
                <div>
                    <label for="civilStatus">Civil Status</label>
                    <input type="text" id="civilStatus" name="civilStatus" placeholder="Civil Status" required>
                </div>
                <div>
                    <label for="gsuite">Gsuite</label>
                    <input type="text" id="gsuite" name="gsuite" placeholder="Gsuite" required>
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="presentAddress">Present Address</label>
                    <input type="text" id="presentAddress" name="presentAddress" placeholder="Present Address" required>
                </div>
                <div>
                    <label for="homeAddress">Home Address</label>
                    <input type="text" id="homeAddress" name="homeAddress" placeholder="Home Address" required>
                </div>
                <div>
                    <label for="profileImage">Profile Image</label>
                    <div class="custom-file-input">
                        <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                        <label for="profileImage"><i class="fas fa-upload"></i> Choose File</label>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn">Signup</button>
            </div>
            <div id="error" class="error"></div>
        </form>
    </div>
   
</body>
</html>
