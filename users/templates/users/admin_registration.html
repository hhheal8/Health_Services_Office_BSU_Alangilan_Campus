{% extends "main_layout.html" %}
{% load static %}

{% block title %}
Admin Registration - Health Services Office | BSU Alangilan
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'assets/css/admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock css %}

{% block content %}
    <div class="register-container">
        <div class="register-header">
            <img src="{% static 'assets/img/logo.png' %}" alt="Health Service Office Logo" class="login-logo">
            <h2>Health Service Office Alangilan Campus</h2>
        </div>
        <form id="registerForm">
            <h2>Admin Registration</h2>
            <div class="input-group">
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div> 
                <div>
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name" required>
                </div> 
                <div>
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" name="suffix" placeholder="Suffix">
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Age" required>
                </div>
                <div>
                    <label for="position">Position</label>
                    <select id="position" name="position" required>
                        <option value="" disabled selected>Select Position</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                    </select>
                </div> 
                <div>
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>Select Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div> 
            </div>
            <div class="input-group">
                <div>
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                </div>
                <div>
                    <label for="telephoneNumber">Telephone Number</label>
                    <input type="text" id="telephoneNumber" name="telephoneNumber" placeholder="Telephone Number" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="profileImage">Profile Image</label>
                <div class="custom-file-input">
                    
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                    <label for="profileImage"><i class="fas fa-upload"></i> Choose File</label>
                </div>
            </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="presentAddress">Present Address</label>
                    <input type="text" id="presentAddress" name="presentAddress" placeholder="Present Address" required>
                </div>
                <div>
                    <label for="homeAddress">Home Address</label>
                    <input type="text" id="homeAddress" name="homeAddress" placeholder="Home Address" required>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn">Signup</button>
            </div>
            <div id="error" class="error"></div>
        </form>
    </div>
{% endblock content %}
