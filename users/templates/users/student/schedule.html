<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/schedule.css">
</head>

<body>

  <!-- Main Container -->
  <div>

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Content Area -->
      <div class="content">
        <div class="container">
          <h2>Schedule</h2>
          <table class="schedule-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>8:30</td>
                <td>April 5, 2024</td>
                <td>Consultation</td>
                <td><span class="text-success">Completed</span></td>
              </tr>
              <tr>
                <td>9:30</td>
                <td>April 21, 2024</td>
                <td>Consultation</td>
                <td><button class="btn-cancel" onclick="cancelAppointment(this)">Cancel</button></td>
              </tr>
            </tbody>
          </table>
          <p class="text-danger mt-3">*Note: Cancellations are only allowed one day prior to the scheduled appointment</p> <!-- Increased margin-top -->
        </div>
      </div>
    </div>
    <!-- End Main Content Area -->

  </div>
  <!-- End Main Container -->
  <script src="/student/assets/js/schedule.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
