<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/schedule.css">
 
  
 
</head>
<body>

  <!-- Main Container -->
  <div>

    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="logo">
          <img src="assets/img/logo.png" width="80" height="65" alt="" class="mx-2 my-1"> <!-- Increased logo size -->
        </a>
        <div class="header-title">
          <h2 class="h2 mb-0" style="font-size: 2rem;">Health Services Office</h2> <!-- Increased header title size -->
        </div>
      </div>
      <div class="header-right">
        <a href="home.html">Home</a>
        <a href="schedule.html" class="active">My Schedule</a>
        <a href="request.html">Request</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Profile<i class="fas fa-circle-user"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
            <li><a class="dropdown-item" href="homepage.html">Log Out</a></li>
          </ul>
        </div>
      </div>
      <div class="pink-line"></div>
    </div>
    <!-- End Header -->

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Content Area -->
      <div class="content">
        <div class="container">
          <h2>Schedule</h2>
          <table class="schedule-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>8:30</td>
                <td>April 5, 2024</td>
                <td>Consultation</td>
                <td><span class="text-success">Completed</span></td>
              </tr>
              <tr>
                <td>9:30</td>
                <td>April 21, 2024</td>
                <td>Consultation</td>
                <td><button class="btn-cancel" onclick="cancelAppointment(this)">Cancel</button></td>
              </tr>
            </tbody>
          </table>
          <p class="text-danger mt-3">*Note: Cancellations are only allowed one day prior to the scheduled appointment</p> <!-- Increased margin-top -->
        </div>
      </div>
    </div>
    <!-- End Main Content Area -->

  </div>
  <!-- End Main Container -->
  <script src="/student/assets/js/schedule.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
