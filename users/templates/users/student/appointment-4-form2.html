<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/appointment-4-form2.css">
 
  
</head>
<body>
  <!-- Main Container -->
  <div>
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="logo">
          <img src="assets/img/logo.png" width="90" height="80" alt="" class="mx-2 my-1">
        </a>
        <div class="header-title">
          <h2 class="h2 mb-0">Health Services Office</h2>
        </div>
      </div>
      <div class="header-right">
        <a href="home.html" class="active">Home</a>
        <a href="schedule.html">My Schedule</a>
        <a href="request.html">Request</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Profile<i class="fas fa-circle-user"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
            <li><a class="dropdown-item" href="homepage.html">Log Out</a></li>
          </ul>
        </div>
      </div>
      <div class="pink-line"></div>
    </div>
    <!-- End Header -->

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Content Area -->
      <div class="content">
        <div class="steps">
          <div class="step" data-href="appointment-1.html">1</div>
          <div class="step" data-href="appointment-2.html">2</div>
          <div class="step" data-href="appointment-3.html">3</div>
          <div class="step active" data-href="appointment-4.html">4</div>
          <div class="step" data-href="appointment-5.html">5</div>
        </div>
        <div class="container">
         
          <div class="white-container">
            <div class="form">
              <h2>Pre-employment/ OJT Medical Examination Form</h2>
              <form class="form-form" id="examinationForm">
                <div class="form-row">
                  <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="mname">Middle Name:</label>
                    <input type="text" id="mname" name="mname" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="suffix">Suffix:</label>
                    <input type="text" id="suffix" name="suffix" class="form-control">
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="date" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="status">Civil Status:</label>
                    <input type="text" id="status" name="status" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="tnumber">Telephone Number:</label>
                    <input type="text" id="tnumber" name="tnumber" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="cnumber">Contact Number:</label>
                    <input type="text" id="cnumber" name="cnumber" class="form-control">
                  </div>

                </div>

                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="position">Position/Program/Status:</label>
                  <input type="text" id="position" name="position" class="form-control">
                </div>

                <div class="certification">
                    <h2>Certification</h2>
                
                </div>
                
                <div class="form-row">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                      </div>

  
                </div>

                <div class="form-row">

                
                    <div class="form-group">
                      <label for="status">Civil Status:</label>
                      <input type="text" id="status" name="status" class="form-control">
                    </div>
                   
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control">
                      </div>

                      <div class="form-group">
                        <label for="examdate">Date of Examination:</label>
                        <input type="date" id="examdate" name="examdate" class="form-control">
                      </div>
  
                </div>

               
                <div class="form-row">

                    <div class="form-group">
                        
                        <input type="file" id="upload-file" name="upload-file" class="custom-file-input">
                        <label for="upload-file" class="custom-file-label"><i class="fas fa-upload"></i> Upload File Here</label>
                        <label for="upload-file">Signature Over Printed Name of Employee/Student</label>
                      </div>

                      <div class="form-group">
                        
                        <input type="file" id="upload-file" name="upload-file" class="custom-file-input">
                        <label for="upload-file" class="custom-file-label"><i class="fas fa-upload"></i> Upload File</label>
                        <br><label for="upload-file">Upload the picture of your hard copy</label>
                      </div>
                   
  
                </div>

                <div class="form-group">
                  <button type="submit" class="submitbutton">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content Area -->
  </div>
  <!-- End Main Container -->


<script src="/student/assets/js/appointment-4.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
