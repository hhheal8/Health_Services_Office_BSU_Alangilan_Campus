<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/appointment-3.css">
 
  <style>
    
  </style>
</head>
<body>
  <!-- Main Container -->
  <div>
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="dashboard.html" class="logo">
          <img src="assets/img/logo.png" width="90" height="80" alt="" class="mx-2 my-1">
        </a>
        <div class="header-title">
          <h2 class="h2 mb-0">Health Services Office</h2>
        </div>
      </div>
      <div class="header-right">
        <a href="home.html" class="active">Home</a>
        <a href="schedule.html">My Schedule</a>
        <a href="request.html">Request</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Profile<i class="fas fa-circle-user"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
            <li><a class="dropdown-item" href="homepage.html">Log Out</a></li>
          </ul>
        </div>
      </div>
      <div class="pink-line"></div>
    </div>
    <!-- End Header -->

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Content Area -->
      <div class="content">
        <div class="steps">
          <div class="step" data-href="appointment-1.html">1</div>
          <div class="step" data-href="appointment-2.html">2</div>
          <div class="step active" data-href="appointment-3.html">3</div>
          <div class="step" data-href="appointment-4.html">4</div>
          <div class="step" data-href="appointment-5.html">5</div>
        </div>
        <div class="container">
          <h2 class="text-center">APPOINTMENT</h2>
          <div class="appointment-buttons">
            <button class="appointment-button" id="button1">
              <ul> 
                <li>Pre-Employment Medical Examination</li>
                <li>OJT Medical Examination</li>
              </ul>
            </button>
            
            <button class="appointment-button" id="button2">
              <ul> 
                <li>Sports Medical Examination</li>
                <li>Pre-Enrollment Medical Examination</li>
              </ul>
            </button>
          </div>
          <div class="note">Reminder: Bring all of your requirements (X-ray, Drug Test, Blood Typing)<br> and the hardcopy of your forms.</div>
        </div>
      </div>
    </div>
    <!-- End Main Content Area -->
  </div>
  <!-- End Main Container -->

  <script src="/student/assets/js/appointment-3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
