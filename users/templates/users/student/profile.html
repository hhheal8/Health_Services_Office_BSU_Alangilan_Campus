<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/profile.css">

 
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <a href="dashboard.html" class="logo">
        <img src="assets/img/logo.png" width="90" height="80" alt="" class="mx-2 my-1">
      </a>
      <div class="header-title">
        <h2 class="h2 mb-0">Health Services Office</h2>
      </div>
    </div>
    <div class="header-right">
      <a href="home.html" class="active">Home</a>
      <a href="schedule.html">My Schedule</a>
      <a href="request.html">Request</a>
      <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Profile<i class="fas fa-circle-user"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="profile.html">View Profile</a></li>
          <li><a class="dropdown-item" href="homepage.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="pink-line"></div>
  <!-- End Header -->

  <!-- User Profile -->
  <div class="container">
    <div class="profile">
      <img id="profile-image" src="assets/img/sampleProfile.jpg" alt="User Avatar">
      <h2>User Profile <i class="fas fa-edit" onclick="openModal()"></i></h2>
    </div>
    <div class="profile-info">
      <div class="info-group">
        <label>Name:</label>
        <span id="profile-name">Ahze Liam</span>
      </div>
      <div class="info-group">
        <label>SR-Code:</label>
        <span id="profile-sr-code">21-08161</span>
      </div>
      <div class="info-group">
        <label>Age:</label>
        <span id="profile-age">21</span>
      </div>
      <div class="info-group">
        <label>Sex:</label>
        <span id="profile-sex">Male</span>
      </div>
      <div class="info-group">
        <label>Contact Number:</label>
        <span id="profile-contact">+123 1021 1021</span>
      </div>
      <div class="info-group">
        <label>Present Address:</label>
        <span id="profile-address">123 Sa Kanan St, Candelaria, Quezon</span>
      </div>
      <div class="info-group">
        <label>Gmail:</label>
        <span id="profile-email">ahzeliam@gmail.com</span>
      </div>
    </div>
  </div>
  <!-- End User Profile -->

  <!-- Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <div class="edit-profile-info">
          <div class="info-group">
            <label for="editImage" class="pimageLabel">Profile Image:</label>
            <h8 id="fileName">No file chosen</h8>
            <input type="file" id="editImage" accept="image/*">
            <label for="editImage" class="custom-file-label"><i class="fas fa-upload"></i> Choose File</label>
          </div>
          <div class="info-group">
            <label for="editName">Name:</label>
            <input type="text" id="editName" value="Ahze Liam">
          </div>
          <div class="info-group">
            <label for="editSRCode">SR-Code:</label>
            <input type="text" id="editSRCode" value="21-08161">
          </div>
          <div class="info-group">
            <label for="editAge">Age:</label>
            <input type="text" id="editAge" value="21">
          </div>
          <div class="info-group">
            <label for="editSex">Sex:</label>
            <input type="text" id="editSex" value="Male">
          </div>
          <div class="info-group">
            <label for="editContact">Contact Number:</label>
            <input type="text" id="editContact" value="+123 1021 1021">
          </div>
          <div class="info-group">
            <label for="editAddress">Present Address:</label>
            <input type="text" id="editAddress" value="123 Sa Kanan St, Candelaria, Quezon">
          </div>
          <div class="info-group">
            <label for="editEmail">Gmail:</label>
            <input type="email" id="editEmail" value="ahzeliam@gmail.com">
          </div>
        </div>
        <div class="save-btn">
          <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/student/assets/js/profile.js"></script>
</body>
</html>
